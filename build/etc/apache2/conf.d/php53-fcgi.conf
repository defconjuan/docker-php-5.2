<IfModule mod_fastcgi.c>
	Action php5-fcgi /php53-fcgi
	Alias /php53-fcgi /var/www/php53-fcgi
	FastCgiExternalServer /var/www/php53-fcgi -host 127.0.0.1:9053 -pass-header Authorization

	<Location /php53-fcgi>
		Order deny,allow
		Deny from all
		Allow from env=REDIRECT_STATUS
	</Location>
</IfModule>