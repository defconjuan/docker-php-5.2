<IfModule mod_fastcgi.c>
	Action php5-fcgi /php54-fcgi
	Alias /php54-fcgi /var/www/php54-fcgi
	FastCgiExternalServer /var/www/php54-fcgi -host 127.0.0.1:9054 -pass-header Authorization

	<Location /php54-fcgi>
		Order deny,allow
		Deny from all
		Allow from env=REDIRECT_STATUS
	</Location>
</IfModule>