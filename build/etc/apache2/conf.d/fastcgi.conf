<IfModule mod_fastcgi.c>
	AddHandler php5-fcgi .php

	Alias /php52-fcgi /var/www/php52-fcgi
	FastCgiExternalServer /var/www/php52-fcgi -host 127.0.0.1:9052 -pass-header Authorization

	<Location /php52-fcgi>
		Order deny,allow
		Deny from all
		Allow from env=REDIRECT_STATUS
	</Location>

	Alias /php53-fcgi /var/www/php53-fcgi
	FastCgiExternalServer /var/www/php53-fcgi -host 127.0.0.1:9053 -pass-header Authorization

	<Location /php53-fcgi>
