<IfModule mod_fastcgi.c>
	Action php5-fcgi /php55-fcgi
	Alias /php55-fcgi /var/www/php55-fcgi
	FastCgiExternalServer /var/www/php55-fcgi -host 127.0.0.1:9055 -pass-header Authorization

	<Location /php55-fcgi>
		Order deny,allow
		Deny from all
		Allow from env=REDIRECT_STATUS
	</Location>
</IfModule>